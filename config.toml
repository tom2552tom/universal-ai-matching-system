# Streamlit Theme Configuration

[theme]

# "light"テーマをベースにする
base = "dark"

# アクセントカラー (Flatlyの緑)
primaryColor = "#18bc9c"

# メインの背景色 (純白)
backgroundColor = "#ffffff"

# サイドバーなどの背景色 (Flatlyのライトグレー)
secondaryBackgroundColor = "#ecf0f1"

# メインの文字色 (Flatlyの紺)
textColor = "#2c3e50"

# 使用するフォントファミリー
font = "sans serif"

[app]
title = "Universal AI2"

[llm]
model_name = "models/gemini-2.5-pro"


[messages]
# 営業スタッフ向けの重要メッセージ。空の場合は表示されません。
# HTMLタグを使用して、色やスタイルをカスタマイズできます。
sales_staff_notice = """
